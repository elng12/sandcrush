<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Sand Crush</title>
  <meta name="description" content="Sorry, the page you're looking for doesn't exist. Return to Sand Crush homepage to continue your gaming adventure.">
  <link rel="canonical" href="https://playsandcrush.xyz/404.html">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
      color: white;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .error-description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .back-home-btn {
      background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .back-home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(232, 67, 147, 0.4);
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-code">404</div>
    <h1 class="error-message">Page Not Found</h1>
    <p class="error-description">Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="back-home-btn">Return to Sand Crush Home</a>
  </div>
</body>
</html>
